<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Alura Challenge</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="text-center">
        <h1 class="titulo">¡Alura Challenge!</h1>
    </header>
    <main class="presentacion flex-row">
        <section class="seccion">
            <h2 class="h2">Encriptar</h2>
            <!-- Textarea con Limite -->
            <textarea class="area" id="texto" placeholder="ingrese el texto aqui"></textarea>
            <div class="terminos">
                <i class="bi bi-exclamation-octagon"> Solo letras minúsculas y sin acentos</i>
            </div>
            <div class="contenedor-botones flex-row">
                <button type="button" id="btnEncriptar" onclick="encriptar()" class="btn-encriptar">¡Encriptar!</button>
                <button type="button" id="btnDesencriptar" onclick="desencriptar()" class="btn-desencriptar">¡Desencriptar!</button>
            </div>
        </section>
        <section class="seccion">
            <h2 class="h2">Desencriptar</h2>
            <textarea class="area" name="area" id="area" placeholder="Resultado ..." readonly></textarea>
            <div class="contenedor-botones flex-row">
                <button type="button" id="btnCopiar" style="display: none;" onclick="copiar()" class="btn-copiar">Copiar</button>
                <button type="button" id="btnBorrar" style="display: none;" onclick="borrar()" class="btn-borrar">Borrar</button>
            </div>
        </section>
    </main>
    <footer class="footer text-center">
        <h2>Desarrollado por Antonio Morales</h2>
        <div class="icons">
            <a href="https://github.com/FreelancerMorales"><i class="bi bi-github"></i></a>
            
            <a href="https://www.facebook.com/profile.php?id=100005631495440"><i class="bi bi-facebook"></i></a>

            <a href="www.linkedin.com/in/antonio-morales-02b2b6275"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
